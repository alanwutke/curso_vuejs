<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)"> Somar 1</button>
    <p v-on:mousemove="atualizaXY">
        Mouse:  {{ x }} e {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI !!!!</span> <!--.stop é utilizado para parar a propagação do evento, neste caso mostrar x e y-->
    </p>
    <a v-on:click.prevent="" href="https://www.google.com.br">Google</a> <!--.prevent não executa o estado default do evento, 
                                                                        neste caso, ao clicar em Google não acontece nada-->

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizaXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
