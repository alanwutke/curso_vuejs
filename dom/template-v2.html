<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p> <!--se fosse apenas saudacao seria uma string
                            saudacao() faz a chamada da funcao  -->
</div>

<!--Tudo o que estiver dentro de {{}} precisa ser string ou poder ser convertido em string-->

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS'
        },
        methods: {
            saudacao: function() {
                return 'Boa semana!'
            }
        }
    })
</script>
