<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p> <!--v-onde resolve {{}} uma única vez, e não se altera mais o valor-->
    <p>{{ saudacao() }}</p> <!--se fosse apenas saudacao seria uma string saudacao() faz a chamada da funcao  -->
    <a v-bind:href="link">Google</a> <!--diretiva-->
    <hr>
    <p v-html="linkHtml"></p> <!--diretiva v-html, utilizada para interpretar html de um campo-->
</div>

<!--Tudo o que estiver dentro de {{}} precisa ser string ou poder ser convertido em string-->

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!'
                return this.titulo //this é utilizado para acessar o atributo dentro da instância "Vue"
            }
        }
    })
</script>
